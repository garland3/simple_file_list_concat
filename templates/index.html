<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>

<body>
    <header>
        <h1>File Explorer</h1>
    </header>

    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}

    <div class="folder-settings">
        <form action="/update_base_dir" method="post">
            <label for="base-folder">Base Folder:</label>
            <input type="text" id="base-folder" name="new_base_dir" value="{{ BASE_DIR }}" required />
            <button type="submit">Update Base Folder</button>
        </form>
    </div>

    <div class="file-explorer-container">
        <h2>Select Files to Concatenate</h2>
        <div class="button-group">
            <button id="select-all" class="secondary-button">Select All</button>
            <button id="deselect-all" class="secondary-button">Deselect All</button>
        </div>
        <div class="file-explorer" id="file-explorer">
            <!-- File structure will be populated here by JavaScript -->
        </div>
    </div>

    <div class="options">
        <label for="include-line-numbers">
            <input type="checkbox" id="include-line-numbers" name="include_line_numbers" />
            Include Line Numbers
        </label>
    </div>

    <div class="button-container">
        <button id="concatenate-btn" class="primary-button">Concatenate Selected Files</button>
    </div>

    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>

</html>
